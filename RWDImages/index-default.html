<!DOCTYPE html>

<html class="nojs">
<head>
<title>Image test</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
document.documentElement.className = "js";

$(document).ready(function(){
	var theSrc,
    theType,
	y=screen.height,
	x=screen.width,
    dpr = window.devicePixelRatio,
	rwdsize,
    parts,imgName,imgExt;
    
	switch (true) {
                case (x >1200 || (x >1024 && dpr >1)):
                    rwdsize='xl';
                    break;
                case (x >1024 && x <=1200 || (x >768 && x <=1024 && dpr >1)):
                    rwdsize='l';
                    break;
                case (x >768 && x <=1024 || (x >320 && x <=768 && dpr >1)):
                    rwdsize='m';
                    break;
                    case (x >320 && x <=768 || (x <=320 && dpr >1)):
                    rwdsize='s';
                    break;
                default:
                    rwdsize='';
            }

         $('body').addClass(rwdsize);      
	
	$('.rwd-img').each(
        function(){
            theSrc = $(this).attr('src');
            parts = theSrc.split(".");
            imgName = parts[0];
            imgExt = parts[1];
            theSrc = (imgName+rwdsize+'.'+imgExt);
		$(this).attr('src',theSrc) ; //set the image

        });

//For Testing & verification
$('p').text('width: '+x+', height: '+y+', pixel density: '+dpr+', image: '+theSrc);


	});

</script>
<style>
div,p{width:100%}
</style>
</head>
<body>
	<p></p>
<div>
<img class="rwd-img" src="paris-.jpg" width="100%" height="auto" alt="Photo of Paris featuring the Eiffel Tower"/>
</div>
</body>
</html>
